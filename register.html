<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register | Skyvex IT Solutions</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet">
        <style>
    body {
      background: linear-gradient(135deg, #e0f2ff 60%, #f4faff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px #3a8bfd22;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .register-title {
      font-size: 2rem;
      font-weight: 700;
      color: #23264a;
      margin-bottom: 1.5rem;
    }
    .register-logo {
      margin-bottom: 1.2rem;
    }
    .register-logo img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .register-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1.5px solid #e0e0ef;
      border-radius: 2rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .register-input:focus {
      border: 1.5px solid #3a8bfd;
    }
    .register-btn {
      width: 100%;
      padding: 0.85rem 0;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(90deg, #3a8bfd, #5ec6fa);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #3a8bfd33;
    }
    .register-btn:hover {
      background: linear-gradient(90deg, #5ec6fa, #3a8bfd);
      transform: scale(1.03);
    }
    .register-footer {
      margin-top: 1.5rem;
      color: #4a4a68;
      font-size: 0.98rem;
    }
    .register-link {
      color: #3a8bfd;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3rem;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
    </head>
    <body>
        <div class="register-container">
            <div class="register-logo">
                <img src="SKYVEX.png" alt="Skyvex Logo" />
            </div>
            <div class="register-title">Create Your Account</div>
            <form class="register-form"
                onsubmit="event.preventDefault(); alert('Registration not implemented');">
                <input class="register-input" type="text"
                    placeholder="Full Name" required />
                <input class="register-input" type="email"
                    placeholder="Email Address" required />
                <input class="register-input" type="tel"
                    placeholder="Mobile Number" required
                    pattern="[0-9]{10,15}" />
                <input class="register-input" type="password"
                    placeholder="Password" required minlength="6" />
                <input class="register-input" type="password"
                    placeholder="Confirm Password" required minlength="6" />
                <button class="register-btn" type="submit">Register</button>
            </form>
            <div class="register-footer">
                Already have an account?
                <a class="register-link" href="login.html">Sign In</a>
            </div>
        </div>
    </body>
</html>
