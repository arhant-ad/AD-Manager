<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Skyvex IT Solutions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet">
    <style>
    body {
      background: linear-gradient(135deg, #e0f2ff 60%, #f4faff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px #3a8bfd22;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #23264a;
      margin-bottom: 1.5rem;
    }
    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      width: 100%;
      padding: 0.85rem 0;
      margin-bottom: 1rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #e0e0ef33;
      background: #f5f6fa;
    }
    .login-btn:hover {
      background: #e0f2ff;
      transform: scale(1.03);
      box-shadow: 0 4px 16px #3a8bfd22;
    }
    .login-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
    }
    .or-divider {
      margin: 1.2rem 0 1.2rem 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      font-size: 0.98rem;
    }
    .or-divider span {
      flex: 1;
      height: 1px;
      background: #e0e0ef;
      margin: 0 0.7rem;
    }
    .mobile-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1.5px solid #e0e0ef;
      border-radius: 2rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .mobile-input:focus {
      border: 1.5px solid #3a8bfd;
    }
    .submit-btn {
      width: 100%;
      padding: 0.85rem 0;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(90deg, #3a8bfd, #5ec6fa);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #3a8bfd33;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #5ec6fa, #3a8bfd);
      transform: scale(1.03);
    }
    .login-footer {
      margin-top: 1.5rem;
      color: #4a4a68;
      font-size: 0.98rem;
    }
    .login-logo {
      margin-bottom: 1.2rem;
    }
    .login-logo img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo">
        <img src="SKYVEX.png" alt="Skyvex Logo" />
      </div>
      <div class="login-title">Sign In to Skyvex</div>
      <button class="login-btn"
        onclick="alert('Google Sign-In not implemented')">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="Google" />
        Sign in with Google
      </button>
      <button class="login-btn"
        onclick="alert('Facebook Sign-In not implemented')">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
          alt="Facebook" />
        Sign in with Facebook
      </button>
      <button class="login-btn"
        onclick="alert('LinkedIn Sign-In not implemented')">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
          alt="LinkedIn" />
        Sign in with LinkedIn
      </button>
      <div class="or-divider"><span></span>or<span></span></div>
      <form
        onsubmit="event.preventDefault(); alert('Mobile sign-in not implemented');">
        <input class="mobile-input" type="tel"
          placeholder="Mobile Number" required
          pattern="[0-9]{10,15}" />
        <button class="submit-btn" type="submit">Sign in with
          Mobile</button>
      </form>
      <div class="login-footer">We never share your information. Secure
        sign-in powered by Skyvex.</div>
    </div>
  </body>
</html>
